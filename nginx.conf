server {
	listen       80;
	listen  [::]:80;
	server_name  localhost;

	location / {
		root   /usr/share/nginx/html;
		if ($request_uri ~ ^/(.*)\.html(\?|$)) {
			return 302 /$1;
		}
		try_files $uri $uri.html $uri/ =404;
		index  index.html;
	}

	location /api {
		proxy_pass http://backend:9000;
	}
}
